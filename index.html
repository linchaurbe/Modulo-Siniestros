<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Modulo Siniestros</title>
    <link rel="stylesheet" href="estilos.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img class="logo_inn4" src="images/logo_inn4.png" alt="">
        </div>
        <div class="altaregistro">
          <h3>Alta de Registro</h3>
        </div>
      </div>
      <div class="cproductor">
          <h6>Productor</h6>
          <br>
          <label for="">Celular</label>
          <input type="text" name="" value="">
          <label for="">eMail</label>
          <input type="text" name="texto" value="">
      </div>
      <div class="fechaseccioncia">
          <h5>Fechas</h5>
          <label class="denuncia" for="denuncia">Denuncia</label>
          <input type="date" name="denuncia" value="">
          <label class="siniestro " for="siniestro">Siniestro</label>
          <input type="date" name="siniestros" value="">
          <label class="seccion" for="seccion">Seccion</label>
          <select class="" name="seccion">
            <option value=""></option>
          </select>
          <label class="compañia" for="compañia">Compañia</label>
          <select class="" name="compañia">
            <option value=""></option>
          </select>
        </div>
      <div class="pascobertura">
          <label for="productor">Productor - Subproductor</label>
          <select class="" name="productor">
            <option value=""></option>
          </select>
          <label for="poliza">Poliza Nº</label>
          <input type="text" name="poliza" value="">
          <h6>Cobertura financiera</h6>
          <label for="">SI</label>
          <input type="radio" name="coberturafinanciera" value="si">
          <label for="">NO</label>
          <input type="radio" name="coberturafinanciera" value="no">
      </div>
      <div class="asegurado">
        <input type="text" name="asegurado" value="" placeholder="Nombre del Asegurado">
      </div>
      <div class="casegurado">
        <div class="tit_aseg">
          <h6>Asegurado</h6>
        </div>
          <label for="">Celular</label>
          <input type="text" name="" value="">
          <label for="">Mail</label>
          <input type="text" name="" value="">
      </div>
    </div>
  </body>

</html>
