<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stros Segucom - Innovaseg</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div class="contenido">
      <div class="logoinn4">
        <img class="logo"src="images/logo_inn4.png" >
        <div class="nav">
          <ul>
            <li><a href="">Menu1</a></li>
            <li><a href="">Menu2</a></li>
            <li><a href="">Menu3</a></li>
            <li><a href="">Menu4</a></li>
          </ul>
        </div>
      </div>
      <div class="titulo">
        <h1>Segucom - Innovaseg</h1>
      </div>
        <div class="moduloautomotores">
          <h2>Modulo Automotores</h2>
        </div>
        <div class="siniestron">
          <label for="siniestron">Siniestro Nº:</label>
          <input type="text" name="siniestron" value="">
        </div>
        <div class="vehiculo">
          <h5>Vehículo Asegurado</h5>
          <select class="marca" name="">
            <option value="">VW</option>
            <option value="">Ford</option>
          </select>
          <select class="modelo" name="">
            <option value="">Golf</option>
            <option value="">Fiesta</option>
          </select>
          <input type="text" name="" value="" placeholder="Dominio">
        </div>
        <div class="cobertura">
          <h5>Cobertura</h5>
          <select class="" name="">
            <option value="MB">MB</option>
            <option value="M5">M5</option>
            <option value="TR">TR</option>
          </select>
          <input type="text" name="descripcion" value="" placeholder="Descripcion de la cobertura">
          <div class="">
          <h6>Coberturas adicionales</h6>
          <label for="">Granizo</label>
          <input type="checkbox" name="granizo" value="granizo">
          <label for="">GNC</label>
          <input type="checkbox" name="gnc" value="gnc">
          <label for="">Accesorios</label>
          <input type="checkbox" name="accesorios" value="accesorios">
          </div>
          <label for="">Suma Asegurada</label>
          <input type="text" name="" value="">
          <label for="ajuste"></label>
          <select class="" name="ajuste">
            <option value="">10</option>
            <option value="">20</option>
            <option value="">50</option>
          </select>
          <label for="">Limites/Franquicias</label>
          <input type="text" name="" value="">
          </div>
          <div class="cobertafectada">
            <label for="coberturaafectada">Cobertura Afectada</label>
            <select class="" name="coberturaafectada">
              <option value=""></option>
            </select>
        <div class="gestion">
          <label for="gestion">Gestion</label>
          <select class="" name="gestion">
            <option value=""></option>
          </select>

        </div>
        <div class="parcialestotales">
          <input type="radio" name="perdidaparctot" value="voucher"><label for="voucher">Voucher</label>
          <input type="radio" name="perdidaparctot" value="taller"><label for="taller">Taller</label>
          <input type="radio" name="perdidaparctot" value="liquidador"><label for="liquidador">Liquidador</label>
          <input type="radio" name="perdidaparctot" value="asegurado"><label for="asegurado">Asegurado</label>
          <input type="radio" name="perdidaparctot" value="compañia"><label for="compañia">Compañia</label>
          <input type="radio" name="perdidaparctot" value="segucom"><label for="segucom">Segucom</label>
        </div>

      </div>
    </div>
  </body>
</html>
